<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- You can link your CSS files here -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <!-- You can embed your CSS styles here -->
    <style>
        /* Your CSS styles go here */
        :root {
            --accentColor: #D84339;
            --background: #F4F2F0;
            --silver: rgb(200, 215, 210);
            --black: #373234;
            --elementBackground: #524A4D;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--black);
        }

        #app {
            display: flex;
        }

        .container {
            width: 100%;
        }

        #mainContent {
            display: flex;
            color: var(--background);
            margin: 0;
            height: 100vh;
            flex-direction: column;
        }

        #topNav {
            height: 5vh;
            background-color: var(--background);
            display: block;
        }

        nav {
            display: none;
            padding: 20px;
            width: 40vh;
            height: 100vh;
            background-color: var(--background);
        }

        nav h1 {
            margin: 10px 0px;
        }

        #h1Button {
            display: flex;
            justify-content: space-between;
        }

        .visible {
            display: block;
        }

        #button1 {
            position: fixed;
            right: 40px;
            top: 30px;
        }

        #userInput {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        main {
            display: flex;
            width: 100vh;
            flex-grow: 1;
        }

        #leftSide {
            margin: 0px 10px;
        }

        #rightSide {
            display: flex;
            flex-direction: row;
        }

        footer {
            flex-grow: 0;
            flex-shrink: 0;
        }

        .dailyWeather {
            width: 450px;
            height: 500px;
            margin: 10px;
            display: block;
        }

        .weeklyWeather {
            width: 450px;
            height: 500px;
            margin: 10px;
            display: block;
        }

        #weeklyWrapper {
            background-color: var(--elementBackground);
            height: inherit;
            width: inherit;
            border-radius: 12px 12px 12px 12px;
        }

        .currentWeather {
            width: 450px;
            height: 500px;
            margin: 10px;
            display: block;
        }

        #weatherWrapper {
            border-radius: 12px 12px 12px 12px;
        }

        #top {
            border-radius: 12px 12px 0px 0px;
            height: 325px;
            background-color: var(--elementBackground);
            color: var(--background);
            border-bottom: 0;
            display: flex;
        }

        #topCurrent {
            border-radius: 12px 12px 0px 0px;
            height: 325px;
            background-color: var(--elementBackground);
            color: var(--background);
            border-bottom: 0;
            display: flex;
        }

        #bottomCurrent {
            border-radius: 0px 0px 12px 12px;
            height: 175px;
            background-color: var(--elementBackground);
            border-top: 0;
            display: flex;
            flex-direction: row;
        }

        #currentNum {
            font-size: 25px;
        }

        #currentTemp {
            font-size: 50px;
            margin: 10px 0px;
        }

        #temp {
            font-size: 50px;
            margin: 10px 0px;
        }
        
        #code {
            font-size: 25px;
        }

        #name {
            margin: 0;
            height: auto;
        }

        #currentCity{
            margin: 0;
        }

        #topWrapper {
            height: auto;
            width: 450px;
            padding-top: 25px;
            padding-left: 25px;
            padding-right: 25px;
        }

        #topCurrentWrapper {
            height: auto;
            width: 450px;
            padding-top: 25px;
            padding-left: 25px;
            padding-right: 25px;
        }

        #bottomCurrentWrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 18px;
            width: 450px;
            padding-left: 25px;
            padding-right: 25px;
            padding-bottom: 25px;
        }

        #bottom {
            border-radius: 0px 0px 12px 12px;
            height: 175px;
            background-color: var(--elementBackground);
            border-top: 0;
            display: flex;
            flex-direction: row;
        }

        #bottomWrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 18px;
            width: 450px;
            padding-left: 25px;
            padding-right: 25px;
            padding-bottom: 25px;
        }
    </style>
</head>

<body>
    <div id="app">
        <header>
            <nav>
                <div id="h1Button">
                    <h1>Welcome to My Website</h1>
                    <button type="button" id="removeSidebar">x</button>
                </div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <button type="button" id="button1">Klik hier</button>
        <div id="mainContent" class="container">
            <main>
                <div id="leftSide">
                    <h2>Main Content Area</h2>
                    <p>This is the main content of my page.</p>
                    <div id="userInput">
                        <label for="Country">Country:</label>
                        <input type="text" id="Country" value="Netherlands" name="Country">
                        <label for="City">City:</label>
                        <input type="text" id="City" value="Hoofddorp" name="City"><br>
                        <button id="inputButton">Submit</button>
                    </div><br>
                </div>
                <div id="rightSide">
                    
                </div>
            </main>

            <footer>
                <p>&copy; 2024 My Website. All rights reserved.</p>
            </footer>
        </div>
    </div>

    <script src="new.js" type="module"></script>
</body>

</html>
