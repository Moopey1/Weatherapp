<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- You can link your CSS files here -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <!-- You can embed your CSS styles here -->
    <style>
        /* Your CSS styles go here */
        :root {
            --accentColor: #D84339;
            --background: #F4F2F0;
            --silver: rgb(200, 215, 210);
            --black: #373234;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--black);
        }

        #app {
            display: flex;
        }

        .container {
            width: 100%;
        }

        #mainContent {
            display: flex;
            color: var(--silver);
            margin: 0;
            height: 100vh;
            flex-direction: column;
        }

        #topNav {
            height: 5vh;
            background-color: var(--accentColor);
            display: block;
        }

        nav {
            display: none;
            padding: 20px;
            width: 40vh;
            height: 100vh;
            background-color: var(--background);
        }

        nav h1 {
            margin: 10px 0px;
        }

        #h1Button {
            display: flex;
            justify-content: space-between;
        }

        .visible {
            display: block;
        }

        #button1 {
            position: fixed;
            right: 40px;
            top: 30px;
        }

        #userInput {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        main {
            display: flex;
            width: 100vh;
            flex-grow: 1;
        }

        #leftSide {
            margin: 0px 10px;
        }

        footer {
            flex-grow: 0;
            flex-shrink: 0;
        }

        .dailyWeather {
            width: 500px;
            height: 500px;
            margin: 10px;
            display: block;
        }
 
        #weatherWrapper {
            border-radius:  12px 12px 12px 12px;
        } 
        
        #top {
            border-radius: 12px 12px 0px 0px;
            height: 225px;
            background-color: var(--accentColor);
            display: flex;
            justify-content: center;
            align-items: end;
        }

        #topWrapper {
            height: 200px;
            width: 450px;
            padding-top: 25px;  
            padding-left: 25px;
            padding-right: 25px;
        }
        
        #bottom {
            border-radius: 0px 0px 12px 12px ;
            height: 275px;
            background-color: var(--black);
            border: 2px solid var(--accentColor);
            display: block;
        }
    </style>
</head>

<body>
    <div id="app">
        <header>
            <nav>
                <div id="h1Button">
                    <h1>Welcome to My Website</h1>
                    <button type="button" id="removeSidebar">x</button>
                </div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <button type="button" id="button1">Klik hier</button>
        <div id="mainContent" class="container">
            <nav id="topNav" class="container">
                <div id="navContent">
                    <div id="logo"></div>
                    <div id="links">
                        <div id="home">
                            <a href="#">Home</a>
                        </div>
                        <div id="weather">
                            <a href="weather">Weather</a>
                        </div>
                        <div id="filler/rain">
                            <a href="radar">Radar</a>
                        </div>
                    </div>
                    <div id="currentCity"></div>
                </div>
            </nav>
            <main>
                <div id="leftSide">
                    <h2>Main Content Area</h2>
                    <p>This is the main content of my page.</p>
                    <div id="userInput">
                        <label for="Country">Country:</label>
                        <input type="text" id="Country" name="Country">
                        <label for="City">City:</label>
                        <input type="text" id="City" name="City"><br>
                        <button id="inputButton">Submit</button>
                    </div><br>
                </div>
                <div id="rightSide">

                </div>
                
                <!-- <img src="example.jpg" alt="Example Image"> -->
            </main>

            <footer>
                <p>&copy; 2024 My Website. All rights reserved.</p>
            </footer>
        </div>
    </div>

    <script src="new.js" type="module"></script>
</body>

</html>
