<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- You can link your CSS files here -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <!-- You can embed your CSS styles here -->
    <style>
        /* Your CSS styles go here */
        :root {
            --accentColor: #D84339;
            --accentColor2: #E4572E;
            --background: #F4F2F0;
            --background3: white;
            --background2: #C5C5C5;
            --silver: rgb(200, 215, 210);
            --black: #373234;
            --elementBackground: #524A4D;
        }

        #list {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            list-style-type: none;
            height: inherit;
            margin-top: 0;
            padding-left: 20px;
        }

        .weeklyTemp {
            margin-left: 10px;
            width: 75px;
            font-size: 25px;
        }

        .dayAndMonth {
            margin-left: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .weekDay {
            margin-left: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #list li {
            display: flex;
            text-align: left;
        }

        li p {
            margin: 10px;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background2);
        }

        #app {
            display: flex;
        }

        .container {
            width: 100%;
        }

        #mainContent {
            display: flex;
            color: var(--background);
            margin: 0;
            height: 100vh;
            flex-direction: column;
            align-items: center;
        }

        #topNav {
            height: 5vh;
            background-color: var(--background);
            display: block;
        }

        .blackBackground {
            background-color: var(--black);
        }

        nav {
            display: none;
            padding: 20px;
            width: 40vh;
            height: 100vh;
            background-color: var(--background);
        }

        nav h1 {
            margin: 10px 0px;
        }

        #h1Button {
            display: flex;
            justify-content: space-between;
        }

        .visible {
            display: block;
        }

        #button1 {
            position: fixed;
            right: 40px;
            top: 30px;
        }

        #button2 {
            position: fixed;
            top: 30px;
            right: 120px;
        }

        #userInput {
            display: flex;
            width: 60%;
            justify-content: center;
            align-items: center;
            background-color: var(--background2);
            margin: 15px;
            margin-top: 24px;
            padding: 10px;
            border-radius: 15px;
        }

        #city {
            width: 90%;
            font-size: 20px;
            height: 1.5em;
            background-color: var(--background2);
            border: none;
        }

        #city:focus {
            outline: none;
        }

        #inputButton {
            border: none;
            background-color: var(--background2);
            height: fit-content;
            cursor: pointer;
        }

        #searchSvg {
            display: block;
            height: fit-content;
        }

        main {
            display: flex;
            flex-direction: column;
            padding: 0px 40px;
            width: 100vh;
            flex-grow: 1;
        }

        #leftSide {
            display: flex;
            justify-content: center;
            margin: 0px 10px;
        }

        #rightSide {
            display: flex;
            flex-direction: row;
        }

        footer {
            flex-grow: 0;
            flex-shrink: 0;
            text-align: center;
            padding: 0px 40px;
            width: 100vh;
        }

        .dailyWeather {
            width: 450px;
            height: 500px;
            margin: 10px;
            display: block;
        }

        .weeklyWeather {
            width: 450px;
            height: 500px;
            margin: 10px;
            display: block;
        }

        #weeklyWrapper {
            background-color: var(--elementBackground);
            height: inherit;
            width: inherit;
            border-radius: 12px 12px 12px 12px;
        }

        .currentWeather {
            width: 450px;
            height: 500px;
            margin: 10px;
            display: block;
        }

        #weatherWrapper {
            border-radius: 12px 12px 12px 12px;
        }

        #top {
            border-radius: 12px 12px 0px 0px;
            height: 325px;
            background-color: var(--elementBackground);
            color: var(--background);
            border-bottom: 0;
            display: flex;
        }

        #topCurrent {
            border-radius: 12px 12px 0px 0px;
            height: 325px;
            background-color: var(--elementBackground);
            color: var(--background);
            border-bottom: 0;
            display: flex;
        }

        #bottomCurrent {
            border-radius: 0px 0px 12px 12px;
            height: 175px;
            background-color: var(--elementBackground);
            border-top: 0;
            display: flex;
            flex-direction: row;
        }

        #currentNum {
            font-size: 25px;
        }

        #currentTemp {
            font-size: 50px;
            margin: 10px 0px;
        }

        #temp {
            font-size: 50px;
            margin: 10px 0px;
        }

        #code {
            font-size: 25px;
        }

        #name {
            margin: 0;
            height: auto;
        }

        #currentCity {
            margin: 0;
        }

        #topWrapper {
            height: auto;
            width: 450px;
            padding-top: 25px;
            padding-left: 25px;
            padding-right: 25px;
        }

        #topCurrentWrapper {
            height: auto;
            width: 450px;
            padding-top: 25px;
            padding-left: 25px;
            padding-right: 25px;
        }

        #bottomCurrentWrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 18px;
            width: 450px;
            padding-left: 25px;
            padding-right: 25px;
            padding-bottom: 25px;
        }

        #bottom {
            border-radius: 0px 0px 12px 12px;
            height: 175px;
            background-color: var(--elementBackground);
            border-top: 0;
            display: flex;
            flex-direction: row;
        }

        #bottomWrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 18px;
            width: 450px;
            padding-left: 25px;
            padding-right: 25px;
            padding-bottom: 25px;
        }
    </style>
</head>

<body>
    <div id="app">
        <header>
            <nav>
                <div id="h1Button">
                    <h1>Welcome to My Website</h1>
                    <button type="button" id="removeSidebar">x</button>
                </div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <button type="button" id="button1">Klik hier</button>
        <button type="button" id="button2">Klik</button>
        <div id="mainContent" class="container">
            <main class="blackBackground">
                <div id="leftSide">
                    <div id="userInput">
                        <br>
                        <input type="text" id="city" value="Hoofddorp"><br>
                        <button id="inputButton">
                            <span id="searchSvg">
                                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30px" height="30px"
                                    viewBox="0 0 50 50">
                                    <path
                                        d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z">
                                    </path>
                                </svg>
                        </button>
                    </div><br>
                </div>
                <div id="rightSide">
                    <div id="currentDataWrapper"></div>
                    <div id="weekWrapper"></div>
                </div>
            </main>

            <footer class="blackBackground">
                <p>&copy; 2024 My Website. All rights reserved.</p>
            </footer>
        </div>
    </div>

    <script src="new.js" type="module"></script>
</body>

</html>
